{% set name = "pytask-julia" %}
{% set version = "0.4.0" %}
{% set python_min = "3.8" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/pytask_julia-{{ version }}.tar.gz
  sha256: 576c4b7ebeddb516940b75a34a8194a8816cd5ee4def4817fbbdf632f5ea1a1f

build:
  number: 1
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python {{ python_min }}
    - setuptools_scm
    - toml
  run:
    - click
    - pluggy >=1.0.0
    - pytask >=0.4.0
    - python >={{ python_min }}

test:
  imports:
    - pytask_julia
  commands:
    - pip check
  requires:
    - pip
    - python {{ python_min }}

about:
  home: https://github.com/pytask-dev/pytask-julia
  summary: A Pytask plugin for Julia
  license: MIT
  license_file: LICENSE
  dev_url: https://github.com/pytask-dev/pytask-julia
  doc_url: https://github.com/pytask-dev/pytask-julia

extra:
  recipe-maintainers:
    - tobiasraabe
