{% set name = "pytask-julia" %}
{% set version = "0.2.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/pytask_julia-{{ version }}.tar.gz
  sha256: c92da97bdc86c14be0e77679015cb72ea4a6abbd0417b553f1e762dce67aa694

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.7
    - setuptools_scm
    - toml
  run:
    - click
    - pytask >=0.1
    - python >=3.7

test:
  imports:
    - pytask_julia
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/pytask-dev/pytask-julia
  summary: A Pytask plugin for Julia
  license: MIT
  license_file: LICENSE
  dev_url: https://github.com/pytask-dev/pytask-julia
  doc_url: https://github.com/pytask-dev/pytask-julia

extra:
  recipe-maintainers:
    - tobiasraabe
